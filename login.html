<!DOCTYPE html>
<html>

<head>
    <title>RyanMetheny - IS183Midterm</title>
<link rel="stylesheet" href="./css/login.css">
</head>

<body class="main-container-grid">
    <div class="r1 box-shadow">
        <h2>Login</h2>
    </div>
    <div class="r2 one-column">
        <div class="c2">
            <form class="login-form">
                <input placeholder="User Name" type="text" id="username" class="login-input">
                <input placeholder="Password" type="password" id="password" class="login-input">
                <button onclick="login.Login()" class="submit-button" type="button">Login</button>
                <span id="error-box" class="error-message">Error Here</span>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./js/login.js"></script>
</body>

</html>
